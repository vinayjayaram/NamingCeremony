<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Naming Ceremony </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
    family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="hero">
        <div class="main-width">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-d"></i>
                </div>

                <nav>
                    <div class="hamb">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="nav-list">
                        <li><a href="#">Google Maps</a></li>
                        <li><a href="#">Uber</a></li>
                        <li><a href="#">Rapido</a></li>
                        <li><a href="#">Ola</a></li>
                        <li class="btn"><a href="#">Contact Me</a></li>
                    </ul>
                </nav>
            </header>

            <div class="container">
                <div class="hero-text">
                    <h3>Hi, There!</h3>
                    <h1> I am <span class="input"></span>
                    </h1>
                    <p>With pride and joy, we cordially invite you to share a special day in our lives as i am given a
                        name on 10th May at 10AM </p>
                        <div class="social">
                            <a href="#"><i class="fa-sharp fa-solid fa-location-arrow"></i></a>
                            <a href="#"><i class="fa-brands fa-uber"></i></a>
                            <a href="#"><i class="fa-sharp fa-solid fa-taxi"></i></a>
                            <a href="#"><i class="fa-sharp fa-solid fa-car-side"></i></i></a>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".input", {
            strings:["D____A", "D___V_"],
            typeSpeed:70,
            backSpeed:60,
            loop: true
        });
    </script>
</body>

</html>
